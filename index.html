<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form with Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
            overflow-y: auto;
            max-height: 90vh; /* Ensures the form stays within the viewable area */
        }

        h1 {
            color: darkslateblue;
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"], input[type="date"], textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            padding: 12px 25px;
            background-color: #1abc9c;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #16a085;
        }

        th {
            text-align: left;
        }

        td {
            padding: 10px;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: navy;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            padding: 10px 15px;
            background-color: #f0f0f0;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .login-link a:hover {
            background-color: #16a085;
            color: white;
            text-decoration: none;
        }

        /* Media Queries */
        @media screen and (max-width: 768px) {
            .form-container {
                width: 80%;
            }
        }

        @media screen and (max-width: 480px) {
            .form-container {
                width: 90%;
                padding: 20px;
            }
            th, td {
                display: block;
                width: 100%;
            }
        }
    </style>
</head>
<body>

<center>
    <div class="form-container">
        <h1><ins>Registration Form</ins></h1>
        <table>
            <tr><th><h3>First Name:</h3></th>
                <td><input type="text" id="firstName"></td></tr>
            <tr><th><h3>Last Name:</h3></th>
                <td><input type="text" id="lastName"></td></tr>
            <tr><th><h3>Email:</h3></th>
                <td><input type="text" id="email"></td></tr>
            <tr><th><h3>Password:</h3></th>
                <td><input type="password" id="password"></td></tr>
            <tr><th><h3>Date of Birth:</h3></th>
                <td><input type="date" id="dob"></td></tr>
            <tr><th><h3>Gender:</h3></th>
                <td>
                    <input type="radio" name="gender" value="male" id="male">Male
                    <input type="radio" name="gender" value="female" id="female">Female
                </td></tr>
            <tr><th><h3>Mobile:</h3></th>
                <td><input type="text" id="mobile"></td></tr>
            <tr><th>
                <button type="submit" onclick="validateForm()"><b>Submit</b></button>
            </th>
            <td>
                <button type="reset"><b>Reset</b></button>
            </td></tr>
        </table>
        <div class="login-link">
            <a href="index1.html">Already have an account? Login</a>
        </div>
    </div>
</center>

<script>
    function validateForm() {
        // Form inputs
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const dob = document.getElementById('dob').value;
        const male = document.getElementById('male').checked;
        const female = document.getElementById('female').checked;
        const mobile = document.getElementById('mobile').value;

        // Email regex
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        // Mobile regex
        const mobileRegex = /^[0-9]{10}$/;

        // First name validation
        if (firstName === "") {
            alert("Please enter your first name");
            return false;
        }
        // Last name validation
        if (lastName === "") {
            alert("Please enter your last name");
            return false;
        }
        // Email validation
        if (!emailRegex.test(email)) {
            alert("Please enter a valid email");
            return false;
        }
        // Password validation
        if (password.length < 6) {
            alert("Password must be at least 6 characters long");
            return false;
        }
        // Date of birth validation
        if (dob === "") {
            alert("Please select your date of birth");
            return false;
        }
        // Gender validation
        if (!male && !female) {
            alert("Please select your gender");
            return false;
        }
        // Mobile validation
        if (!mobileRegex.test(mobile)) {
            alert("Please enter a valid 10-digit mobile number");
            return false;
        }

        alert("Form submitted successfully!");
    }
</script>

</body>
</html>
